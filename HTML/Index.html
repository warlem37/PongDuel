<!DOCTYPE html>
<html>

                                                                                <!-- HEAD -->

    <head>
        <meta charset="UTF-8">
        <title>Pong Duel</title>
        <link rel="stylesheet" href="../CSS/Index.css">
    </head>

                                                                                <!-- CORPO -->

    <body>
                                                                                <!-- CABECALHO -->
        <header>
            <ul>
                <a href="#"><li class="TextoHome">HOME</li></a>
                <a href="#"><li class="TextoHome">GUIA</li></a>
            </ul>

            <article id="Download">
                <a href="#" id="BtnDownload"><li id="TextoDownload">DOWNLOAD</li></a>
            </article>
        </header>

                                                                                <!-- SCRIPT -->

        <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("meuSlides");
        let dots = document.getElementsByClassName("ponto");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
        </script>

                                                                                <!-- TELA PRINCIPAL -->

        <article id="titulo">
            <h1 id="TituloFonte">PONG DUEL</h1>
        </article>

                                                                                <!-- SLIDESHOW -->

        <article class="conteinerSlideshow">
            <article class="meuSlides fade">
                <img src="../IMAGENS/img1.webp" alt="slides1" style="width: 100%;">
            </article>

            <article class="meuSlides fade">
                <img src="../IMAGENS/img2.jpg" alt="slides2" style="width: 100%;">
            </article>

            <article class="meuSlides fade">
                <img src="../IMAGENS/img3.jpg" alt="slide3" style="width: 100%;">
            </article>
            <a class="antes" onclick="plusSlides(-1)">&#10094</a>
            <a class="proximo" onclick="plusSlides(1)">&#10095</a>
        </article>

        <article style="text-align:center">
            <span class="ponto" onclick="currentSlide(1)"></span>
            <span class="ponto" onclick="currentSlide(2)"></span>
            <span class="ponto" onclick="currentSlide(3)"></span>
        </article>

                                                                                <!-- DESCRICAO -->

        <article id="fundoDescricao">

        </article>
    </body>
</html>
